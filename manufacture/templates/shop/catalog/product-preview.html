{# This template is shared between Django and AngularJS #}
{% load djng_tags i18n %}
{% angularjs ng %}
    <figure class="project-item shop-list-item col-xs-4 col-sm-3 col-lg-2"{% if ng %} ng-repeat="product in catalog.products"{% endif %}>
        <div class="thumbnail projects-thumbnail">
            <a href="{{ product.product_url }}">
                <div{% if ng %} ng-bind-html="product.media"{% endif %}>{{ product.media }}</div>
            </a>
            <div class="project-inner-caption">
                <!-- Title -->
                    <p>
                        <strong class="text-nowrap">{{ product.product_name }}</strong><br/>
                        от <strong class="color-brand">{{ product.price }}</strong>
                    </p>
            </div>
        </div>
    </figure>
{% endangularjs %}
