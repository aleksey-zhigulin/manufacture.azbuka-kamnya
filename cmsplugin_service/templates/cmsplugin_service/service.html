{% load thumbnail %}
<!-- Additional Service Item (title, image and description for your additional service) -->
<div class="col-sm-6 col-md-6">
    <div class="panel panel-default">
        <a data-toggle="collapse" data-parent="#accordion" href="#{{ auto_id }}">
            <div class="panel-heading">
                <!-- Title -->
                <div class="service-title">
                    <h3>{{ object.title }}</h3>
                </div>
            </div>
        </a>
        <div id="{{ auto_id }}" class="panel-collapse collapse">
            <!-- Description -->
            <div class="panel-body">
                <p>{{ object.description }}</p>
            </div>
        </div>
        <img src="{% thumbnail object.image "640x360" crop upscale %}" alt="{{ object.alt_tag }}">
    </div>
</div>
