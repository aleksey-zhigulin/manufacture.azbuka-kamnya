{% load thumbnail %}
<!-- Additional Service Item (title, image and description for your additional service) -->
<div class="col-sm-4 col-md-4">
    <div class="panel panel-default" itemscope itemtype="http://schema.org/Product">
        <a data-toggle="collapse" data-parent="#accordion" href="#{{ auto_id }}">
            <div class="panel-heading">
                <!-- Title -->
                <div class="service-title">
                    <h3>{{ object.title }} - <span class="color-brand">{{ object.price|floatformat:"0" }}</span> <i class="fa fa-rouble"></i>/<span class="text-lowercase">Ð¼</span><sup>2</sup> </h3>
                    <meta itemprop="name" content="{{ object.title }}">
                    <div itemprop="offers" itemscope itemtype="http://schema.org/Offer">
                        <meta itemprop="price" content="{{ object.price }}">
                        <meta itemprop="priceCurrency" content="RUB">
                    </div>
                </div>
            </div>
        </a>
        <div id="{{ auto_id }}" class="panel-collapse collapse">
            <!-- Description -->
            <div class="panel-body">
                <p itemprop="description">{{ object.description }}</p>
            </div>
        </div>
        <img  itemprop="image" src="{% thumbnail object.image "640x360" crop upscale %}" alt="{{ object.alt_tag }}">
    </div>
</div>
